<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Mein Service - Newsletter</title>
  </head>

  <body>
  <!-- Header -->
  <header class="header" id="myHeader">

    <div class="logo">
      <a href="index.html">Mein Service</a>
    </div>

    <nav class="nav">
      <div class="navbar">
        <a class="navigation" href="index.html">Start</a>
        <a class="navigation" href="form.html">Registrieren</a>
      </div>
    </nav>

  </header>

    <div class="container">
      <form id="form" class="form">
        <h3>Registriere dich für unseren Newsletter!</h3>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="E-Mail-Adresse eingeben" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="firstname">Vorname</label>
          <input type="text" id="firstname" placeholder="Vorname eingeben" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="lastname">Nachname</label>
          <input type="text" id="lastname" placeholder="Nachname eingeben" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Benutzername</label>
          <input type="text" id="username" placeholder="Erstelle deinen Benutzernamen" />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="birthday">Geburtsdatum</label>
          <input type="date" id="birthday" placeholder="Wähle deinen Geburtsdatum" />
          <small>Error message</small>
        </div>

        <button type="submit">Senden</button>

      </form>
    </div>

    <!--Footer-->
    <footer>
      <p class="footer">&copy; 2022 Fabrizio Di Leo.</p>
    </footer>

    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
  </body>
</html>
